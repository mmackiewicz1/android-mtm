apply plugin: 'android-library'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.0'
  }
}

android {
  compileSdkVersion 22
  buildToolsVersion "24.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 19
    versionCode 3000
    versionName "3.0.0"
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      res.srcDirs = ['res']
      aidl.srcDirs = ['src']
    }
  }
}